<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying Tusbax</title>
    <link rel="stylesheet" href="/Tusbax-style.css">
    <!-- <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css"> -->
    <script src="/jquery.js"></script>
</head>
<body>
    <script>
      $(document).ready(function () {

        let num = 1;
        $("#plus").click(function () {
           $("#txt").val(num);
           num++;
           if (num >= 1 ) {num + 1}
        });

      });

    </script>




    <div class="container">
        <input id="plus" type="button" value="Plus">
        <input id="txt" type="number" value="0">
        <input id="minus" type="button" value="Minus">
    </div>
</body>
</html>
