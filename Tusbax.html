<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying Tusbax</title>
    <link rel="stylesheet" href="/Tusbax-style.css">
    <!-- <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css"> -->
    <script src="/jquery.js"></script>
</head>
<body>
    <script>
      $(document).ready(function () {
 
        $(".plus-minus").click(function () {
          let find = +this.dataset.value;
          let total = $("#txt");
          total.val(+total.val() + find);
        });

      });

    </script>




    <div class="container">
      <div class="wall">
        <h1>tusbax</h1>
        <input class="plus-minus" id="plus" type="button" value="Plus" data-value="1">
        <input id="txt" type="text" value="0" readonly>
        <input class="plus-minus" id="minus" type="button" value="Minus" data-value="-1">
      </div>
    </div>
</body>
</html>
