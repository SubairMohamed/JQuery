<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying Tusbax</title>
    <link rel="stylesheet" href="/Tusbax-style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="/jquery.js"></script>
</head>
<body>
    <script>
      $(document).ready(function () {
 
        $(".plus-minus").click(function () {
          let find = +this.dataset.value;
          let total = $("#txt");
          total.val(+total.val() + find);
        });

       $("#clear").click(function () {
        $(':input[type="text"]').val('0');
       });

      });

    </script>


    <div class="container">
      <div class="wall">
        <h1>tusbax</h1>
        <div class="content">
          <button class="plus-minus" id="plus" data-value="1"><i class="fas fa-plus"></i></button>
          <input id="txt" type="text" value="0" readonly>
          <button class="plus-minus" id="minus" data-value="-1"><i class="fas fa-minus"></i></button>
        </div>
        <button id="clear" data-value="0">clear</button>
      </div>
    </div>
</body>
</html>
